{% extends 'base.html' %}

{% block head %}
<title>Post page</title>
{% endblock %}

{% block body %}

<h1> All Posts</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Create BlogPost</h5>
                    <form class="form-signin" action="/posts" method="POST">
                        <div class="form-label-group">
                            <input type="text" name="title" class="form-control" placeholder="Title" required autofocus>
                        </div>
                        <br />
                        <div class="form-label-group">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <br />

                        <div class="form-label-group">
                            <input type="text" name="age" class="form-control" placeholder="Age" required>
                        </div>
                        <br />
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <p class="h5">Title </p>
        </div>
        <div class="col-sm">
            <p class="h5">Name </p>
        </div>
        <div class="col-sm">
            <p class="h5">Age </p>
        </div>
        <div class="col-sm">
        </div>
    </div>
    <hr />
    {% for post in posts %}
    <div class="row">
        <div class="col-sm">
            <p>{{ post.title }}</p>
        </div>
        <div class="col-sm">
            <p>{{ post.name }}</p>
        </div>
        <div class="col-sm">
            {% if post.age  %}
            <p>{{ post.age }}</p>
            {% else %}
            <p>N/A</p>
            {% endif %}
        </div>
        <div class="col-sm">
            <a class="btn btn-danger" href="deletePosts/{{post.id}}">Delete</a>
            <a class="btn btn-primary" href="searchPosts/{{post.id}}">Update</a>
        </div>
    </div>
    <hr />
    {% endfor %}
</div>

{% endblock %}
